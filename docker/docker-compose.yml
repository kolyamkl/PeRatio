services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: tg_trade_postgres
    environment:
      POSTGRES_DB: tg_trade
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tg_trade_network

  # Backend (FastAPI)
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: tg_trade_backend
    env_file:
      - ../backend/.env
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/tg_trade
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - tg_trade_network
    restart: unless-stopped

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        VITE_BACKEND_URL: ${VITE_BACKEND_URL:-http://localhost:8000}
    container_name: tg_trade_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - tg_trade_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  tg_trade_network:
    driver: bridge
